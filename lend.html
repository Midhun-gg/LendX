<!DOCTYPE html>
<html lang="en">
<head>
  <title>LendX - Lend Items</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="">
  <meta name="keywords" content="">
  <meta name="description" content="">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- SVG definitions -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <!-- Copy SVG definitions from index.html -->
  </svg>

  <div class="preloader-wrapper">
    <div class="preloader"></div>
  </div>

  <header>
    <!-- Copy header content from index.html -->
  </header>

  <!-- Lend Item Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body p-4">
              <div class="d-flex align-items-center mb-4">
                <a href="index.html" class="btn btn-outline-secondary me-3">
                  <iconify-icon icon="mdi:arrow-left" class="fs-4"></iconify-icon>
                </a>
                <h3 class="text-center mb-0">Lend Your Item</h3>
              </div>

              <form id="lend-form">
                <div class="mb-3">
                  <label for="item-name" class="form-label">Item Name</label>
                  <input type="text" class="form-control" id="item-name" placeholder="Enter item name" required>
                </div>

                <div class="mb-3">
                  <label for="category" class="form-label">Category</label>
                  <select class="form-select" id="category" required>
                    <option value="">Select a category</option>
                    <option value="gaming">Games and Accessories</option>
                    <option value="electronics">Electronics</option>
                    <option value="ott">OTT Services</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="4" placeholder="Describe your item" required></textarea>
                </div>

                <div class="mb-3">
                  <label for="price" class="form-label">Price per Hour (â‚¹)</label>
                  <input type="number" class="form-control" id="price" placeholder="Enter price per hour" min="0" step="0.01" required>
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label">Item Image</label>
                  <input type="file" class="form-control" id="image" accept="image/*" required>
                  <small class="text-muted">Images will be automatically compressed to save storage space.</small>
                </div>

                <button type="submit" class="btn btn-primary w-100">List Item for Lending</button>
              </form>
              
              <!-- Storage Management Section -->
              <div class="mt-4 pt-3 border-top">
                <h5>Storage Management</h5>
                <p class="text-muted small">If you're experiencing issues with saving items, you can clear old data to free up space.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <span id="storage-info" class="text-muted small">Checking storage usage...</span>
                  </div>
                  <button id="clear-storage" class="btn btn-sm btn-outline-danger">Clear Old Items</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer" class="my-5">
    <!-- Copy footer content from index.html -->
  </footer>

  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="js/lend.js"></script>
</body>
</html>
