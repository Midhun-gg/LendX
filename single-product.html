  <!-- Cart Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasCartLabel">Your Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Your cart</span>
          <span class="badge bg-primary rounded-circle pt-2 cart-badge">0</span>
        </h4>

        </ul>
        <div class="d-flex justify-content-between mb-3">
          <h5>Total</h5>
          <h5 id="cart-total">₹0.00</h5>
        </div>
        <button id="send-requests-btn" class="btn btn-primary w-100" style="display: none;">
          Send Requests
        </button>
      </div>
    </div>

  <!-- Product Details Section -->
  <section id="product-details" class="py-5">
    <div class="container">
      <div class="row">
        <!-- Product Gallery -->
        <div class="col-md-6 mb-4">
          <div class="swiper product-gallery-swiper">
            <div class="swiper-wrapper">
              <!-- Main product image will be loaded here -->
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="swiper product-thumbnail-swiper mt-3">
            <div class="swiper-wrapper">
              <!-- Thumbnail images will be loaded here -->
            </div>
          </div>
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
          <div class="product-info">
            <h1 class="product-title mb-3"></h1>
            <div class="product-rating mb-3">
              <!-- Rating stars will be loaded here -->
            </div>
            <div class="product-price mb-3">
              <h2 class="price"></h2>
            </div>
            <div class="product-description mb-4">
              <!-- Description will be loaded here -->
            </div>
            <div class="product-meta mb-4">
              <p class="mb-2"><strong>Category:</strong> <span class="category"></span></p>
              <p class="mb-2"><strong>Availability:</strong> <span class="availability"></span></p>
            </div>
            <div class="product-actions">
              <div class="quantity-selector mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <div class="input-group" style="width: 150px;">
                  <button class="btn btn-outline-secondary" type="button" id="decrease-qty">-</button>
                  <input type="number" class="form-control text-center" id="quantity" value="1" min="1">
                  <button class="btn btn-outline-secondary" type="button" id="increase-qty">+</button>
                </div>
              </div>
              <button class="btn btn-primary btn-lg w-100 mb-3" id="add-to-cart">
                <iconify-icon icon="mdi:cart"></iconify-icon> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    // Get product ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    // Function to load product data
    function loadProductData() {
      if (!productId || !products[productId]) {
        window.location.href = 'index.html';
        return;
      }

      const product = products[productId];
      
      // Update product title
      document.querySelector('.product-title').textContent = product.title;
      
      // Update product price
      document.querySelector('.price').textContent = `₹${product.price.toFixed(2)}`;
      
      // Update product description
      document.querySelector('.product-description').textContent = product.description;
      
      // Update product category and availability
      document.querySelector('.category').textContent = product.category;
      document.querySelector('.availability').textContent = product.availability;
      
      // Update product rating
      const ratingContainer = document.querySelector('.product-rating');
      ratingContainer.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const star = document.createElement('iconify-icon');
        star.setAttribute('icon', i < Math.floor(product.rating) ? 'clarity:star-solid' : 'clarity:star-outline');
        star.classList.add('text-primary');
        ratingContainer.appendChild(star);
      }
      
      // Load product images
      const mainSwiperWrapper = document.querySelector('.product-gallery-swiper .swiper-wrapper');
      const thumbnailSwiperWrapper = document.querySelector('.product-thumbnail-swiper .swiper-wrapper');
      
      mainSwiperWrapper.innerHTML = '';
      thumbnailSwiperWrapper.innerHTML = '';
      
      product.images.forEach((image, index) => {
        // Main image
        const mainSlide = document.createElement('div');
        mainSlide.className = 'swiper-slide';
        mainSlide.innerHTML = `<img src="${image}" class="img-fluid" alt="${product.title}">`;
        mainSwiperWrapper.appendChild(mainSlide);
        
        // Thumbnail
        const thumbSlide = document.createElement('div');
        thumbSlide.className = 'swiper-slide';
        thumbSlide.innerHTML = `<img src="${image}" class="img-fluid" alt="${product.title}">`;
        thumbnailSwiperWrapper.appendChild(thumbSlide);
      });
      
      // Initialize swipers
      const thumbnailSwiper = new Swiper('.product-thumbnail-swiper', {
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true
      });
      
      const mainSwiper = new Swiper('.product-gallery-swiper', {
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        },
        thumbs: {
          swiper: thumbnailSwiper
        }
      });

      // Load related products
      const relatedProductsWrapper = document.querySelector('.related-products-swiper .swiper-wrapper');
      
      if (product.relatedProducts && product.relatedProducts.length > 0) {
        relatedProductsWrapper.innerHTML = product.relatedProducts.map(relatedId => {
          const relatedProduct = products[relatedId];
          if (!relatedProduct) return '';
          
          return `
            <div class="swiper-slide">
              <div class="card h-100">
                <a href="single-product.html?id=${relatedId}">
                  <img src="${relatedProduct.images[0]}" class="card-img-top" alt="${relatedProduct.title}">
                </a>
                <div class="card-body">
                  <h5 class="card-title">${relatedProduct.title}</h5>
                  <p class="card-text">₹${relatedProduct.price.toFixed(2)}</p>
                  <a href="single-product.html?id=${relatedId}" class="btn btn-outline-primary">View Details</a>
                </div>
              </div>
            </div>
          `;
        }).join('');
        
        // Initialize related products swiper
        new Swiper('.related-products-swiper', {
          slidesPerView: 1,
          spaceBetween: 20,
          pagination: {
            el: '.swiper-pagination',
            clickable: true
          },
          breakpoints: {
            640: {
              slidesPerView: 2,
            },
            768: {
              slidesPerView: 3,
            },
            1024: {
              slidesPerView: 4,
            },
          }
        });
      } else {
        // Hide the related products section if there are no related products
        document.getElementById('related-products').style.display = 'none';
      }
    }

    // Quantity selector functionality
    document.getElementById('decrease-qty').addEventListener('click', () => {
      const input = document.getElementById('quantity');
      const value = parseInt(input.value);
      if (value > 1) input.value = value - 1;
    });

    document.getElementById('increase-qty').addEventListener('click', () => {
      const input = document.getElementById('quantity');
      input.value = parseInt(input.value) + 1;
    });

    // Load product data when page loads
    document.addEventListener('DOMContentLoaded', loadProductData);
